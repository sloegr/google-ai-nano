<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Built-in AI Translator</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }

      .status {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center;
      }

      .status.error {
        background-color: #fee;
        color: #c33;
        border: 1px solid #fcc;
      }

      .status.success {
        background-color: #efe;
        color: #3c3;
        border: 1px solid #cfc;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 600;
      }

      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        font-family: inherit;
        resize: vertical;
        box-sizing: border-box;
      }

      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      select {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        background: white;
        cursor: pointer;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .result {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 5px;
        border-left: 4px solid #667eea;
      }

      .result h3 {
        margin-top: 0;
        color: #667eea;
      }

      .loading {
        text-align: center;
        color: #667eea;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üåê Chrome Built-in AI Translator</h1>

      <div id="status" class="status" style="display: none"></div>

      <div class="form-group">
        <label for="sourceLanguage">Source Language:</label>
        <select id="sourceLanguage">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese (Simplified)</option>
          <option value="zh-Hant">Chinese (Traditional)</option>
          <option value="ko">Korean</option>
          <option value="pt">Portuguese</option>
        </select>
      </div>

      <div class="form-group">
        <label for="targetLanguage">Target Language:</label>
        <select id="targetLanguage">
          <option value="es">Spanish</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese (Simplified)</option>
          <option value="zh-Hant">Chinese (Traditional)</option>
          <option value="ko">Korean</option>
          <option value="pt">Portuguese</option>
        </select>
      </div>

      <div class="form-group">
        <label for="inputText">Text to Translate:</label>
        <textarea
          id="inputText"
          rows="5"
          placeholder="Enter text to translate..."
        >
Hello! How are you today? I hope you're having a wonderful day.</textarea
        >
      </div>

      <button id="translateBtn" onclick="translateText()">Translate</button>

      <div id="result" class="result" style="display: none">
        <h3>Translation:</h3>
        <p id="translatedText"></p>
      </div>
    </div>

    <script>
      if ("Translator" in self) {
        // The Translator API is supported.
        console.log("Translator API supported");
      } else {
        console.log("Not supported");
      }
    </script>
  </body>
</html>
